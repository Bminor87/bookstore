<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}">
  <head>
    <title>List | Bookstore</title>
  </head>
  <body>

      <main>

        <div class="p-4 sm:px-6 lg:px-8">

          <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
              <h1 class="text-base font-semibold leading-6 text-gray-900">Books</h1>
              <p class="mt-2 text-sm text-gray-700">A list of all the books in our boostore.</p>
            </div>
            <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
              <a th:href="@{/addbook}" type="button" class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add book</a>
            </div>
          </div>

          <div class="mt-8 flow-root">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <table class="min-w-full divide-y divide-gray-300">

                  <thead>
                    <tr>
                      <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-3">Author</th>
                      <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Title</th>
                      <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">ISBN</th>
                      <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Published</th>
                      <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-3">
                        <span class="sr-only">Edit</span>
                      </th>
                      <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-3">
                        <span class="sr-only">Delete</span>
                      </th>
                    </tr>
                  </thead>

                  <tbody class="bg-white">
                    <tr th:each="book: ${books}" class="even:bg-gray-50">
                      <td th:text="${book.getAuthor()}" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"></td>
                      <td th:text="${book.getTitle()}" class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-3"></td>
                      <td th:text="${book.getIsbn()}" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"></td>
                      <td th:text="${book.getPublicationYear()}" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"></td>
                      <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-3">
                        <a th:href="@{/editbook/{id}(id=${book.getId()})}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                      </td>
                      <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-3">
                        <a th:href="@{/deletebook/{id}(id=${book.getId()})}" class="text-red-600 hover:text-red-900">Delete</a>
                      </td>
                    </tr>
                  </tbody>

                </table>
              </div>
            </div>
          </div>
        </div>
        
      </main>
 
  </body>
</html>
