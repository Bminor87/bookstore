<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Bookstore</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  </head>
  <body>
    <div>
      <header class="p-4 flex flex-row justify-between bg-pink-500">
        <h1 class="text-xl font-bold text-white">The Bestest Bookstore</h1>
        <form
          sec:authorize="isAuthenticated()"
          th:action="@{/logout}"
          method="post"
        >
          <div
            id="AuthButton"
            class="block rounded-md bg-blue-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm"
          >
            <span sec:authentication="name"></span>
            <button
              id="Logout"
              class="ml-4 rounded-md bg-red-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
              type="submit"
            >
              Log out
            </button>
          </div>
        </form>
        <a
          class="block rounded-md bg-green-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
          sec:authorize="!isAuthenticated()"
          href="/login"
          >Log in</a
        >
      </header>

      <main th:replace="${content}">
        <p>T채n ei pit채is n채ky채</p>
      </main>
    </div>
  </body>
</html>
